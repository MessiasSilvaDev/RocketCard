<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCard</title>
  </head>
  <body>
    <a href="">Compartilhe seu #rocketcard</a>
    <main class="main-section">
      <header>
        <img src="./assets/logo.svg" alt="Logo da Rocketseat" />
        <a href="">birobirobiro</a>
      </header>
      <div class="image"></div>
      <div class="info">
        <a href="">
          <img src="./assets/followers.svg" alt="Ícone de seguidores" />
          <span>716</span>Seguidores
        </a>

        <a href="">
          <img
            src="./assets/following.svg"
            alt="Ícone de pessoas que estou seguindo"
          />
          <span>193</span>Seguindo
        </a>

        <a href="">
          <img src="./assets/repository.svg" alt="Ícone de repositórios" />
          <span>38</span>Repositórios
        </a>

        <a href="">
          <img src="./assets/company.svg" alt="Ícone de companhia" />
          <span>@Rocketseat</span>
        </a>

        <a href="">
          <img src="./assets/location.svg" alt="Ícone de localização" />
          <span>Bebedouro</span>
        </a>
      </div>
      <footer>
        <img src="./assets/logo.svg" alt="Logo da Rocketseat" />
        <a href="">rocketcard</a>
      </footer>
    </main>
    <p>customizar rocketcard</p>
    <button>Gerar background</button>

</html>
